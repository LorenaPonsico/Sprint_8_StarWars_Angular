<body>
    <div class="container-fluid d-flex align-items-center justify-content-center h-100">
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
        <div class="card">
            <h4 class="card-header text-center">REGISTER</h4>
            <div class="card-body">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                        <label class="form-label"></label>
                        <input type="text" formControlName="firstName" placeholder="First Name" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"></label>
                        <input type="text" placeholder="Last Name" formControlName="lastName" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"></label>
                        <input type="text" placeholder="Username" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label"></label>
                        <input type="password" placeholder="Password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                    <div class="text-center mt-5">
                        <button [disabled]="loading" class="btn ">
                            <span *ngIf="loading" class="btn mx-2"></span>
                            Register
                        </button>
                        <a routerLink="../login" class="btn mx-2">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
